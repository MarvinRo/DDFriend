// O Bloco "plugins" DEVE ser a primeira coisa no arquivo.
plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
    id("com.google.gms.google-services")
}

react {
    autolinkLibrariesWithApp()
}

// INÍCIO: Bloco para ler o arquivo .env
def dotenv = new Properties()
def envFile = new File('../.env')
if (envFile.exists()) {
    dotenv.load(new FileInputStream(envFile))
}
// FIM: Bloco para ler o arquivo .env

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ddfriends"
    defaultConfig {
        applicationId "com.ddfriends"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        def googleWebClientId = dotenv.GOOGLE_WEB_CLIENT_ID
        def sanitizedClientId = googleWebClientId.replaceAll(/^"|"$/, "")
        buildConfigField "String", "GOOGLE_WEB_CLIENT_ID", "\"${sanitizedClientId}\""
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // A versão do react-native é definida pelo React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}